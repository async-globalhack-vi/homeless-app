<div class='ng-slide slider' ng-if='takingAction'>
  <div class='input-group'>
    <label for='event_type_field'>Event type</label>
    <input id='event_type_field' ng-model='triggerEvent.eventType'>
  </div>
  <div class='input-group'>
    <label for='date_of_event_field'>Date of event</label>
    <input id='event_of_event_field' ng-model='triggerEvent.date_of_event'>
  </div>
  <div class='input-group'>
    <label for='street_address_field'>Street address</label>
    <input id='street_address_field' ng-model='triggerEvent.street_address'>
  </div>
  <div class='input-group'>
    <label for='city_field'>City</label>
    <input id='city_field' ng-model='triggerEvent.city'>
  </div>
  <div class='input-group'>
    <label for='state_field'>State</label>
    <input id='state_field' ng-model='triggerEvent.state'>
  </div>
  <div class='input-group'>
    <label for='zip_field'>Zip</label>
    <input id='zip_field' ng-model='triggerEvent.zip'>
  </div>
  <div class='input-group'>
    <label for='notes_field'>Notes</label>
    <textarea id='notes_field' ng-model='triggerEvent.notes'></textarea>
  </div>
  <div class='actions'>
    <button ng-click='cancelEventAction()'>Cancel</button>
    <button ng-click='update()'>Update</button>
    <button ng-click='eventResolved()'>Event resolved</button>
    <button ng-click='createQualifiedNeed()'>Create qualified need</button>
  </div>
</div>
